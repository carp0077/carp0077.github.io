<!DOCTYPE html>
<html>
	<header>
		<meta charset="UTF-8">
		<title>Temperature Conversion Calculator</title>
		<meta name="description" content="Temperature conversion calculator">
		<meta name="keywords" content="HTML, CSS, JavaScript, temperature conversion, fahrenheit, celcius">
		<meta name="author" content="Nicole Carpenter">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="images/favicon.png">
		<script type="text/javascript" src="calculator.js"></script>
	</header>
	<body>
		<h1>Temperature Conversion Calculator</h1>
		<hr>
			<p>
				<label>Enter a temperature in degrees Fahrenheit:</label> <input id="inputFahrenheit" type="number" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
			</p>
			<p>
				<button onclick="temperatureDisplay(output)">Convert to Celcius</button>
			</p>
			<p>
				<label>Equivalent temperature in degrees Celcius:</label> <span id="outputCelcius"></span>
			</p>
	</body>
</html>
